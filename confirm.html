<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="A front-end template that helps you build fast, modern mobile web apps."
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <title>Carolina Bazaar</title>

    <link rel="shortcut icon" href="images/favicon.png" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.blue-pink.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <style>
      #view-source {
        position: fixed;
        display: block;
        right: 0;
        bottom: 0;
        margin-right: 40px;
        margin-bottom: 40px;
        z-index: 900;
      }
    </style>
  </head>
  <body class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
    <div
      class="mdl-layout mdl-js-layout mdl-layout--fixed-header
      mdl-layout--fixed-tabs"
    >
      <header class="mdl-layout__header">
        <div
          class="mdl-layout--large-screen-only mdl-layout__header-row"
          style="margin-top: 30px; margin-bottom: 30px;"
        >
          <h3>Carolina Bazaar</h3>
        </div>

        <div
          class="mdl-layout__tab-bar mdl-js-ripple-effect mdl-color--primary-dark"
        >
          <a href="#overview" class="mdl-layout__tab is-active">Listings</a>
          <a href="#features" class="mdl-layout__tab">Sell</a>
        </div>
      </header>
      <main class="mdl-layout__content">
        <center>
          <style>
            .demo-card-wide.mdl-card {
              width: 75%;
              margin-top: 40px;
              text-align: center;
            }
            .demo-card-wide > .mdl-card__title {
              text-align: center;
            }
            .demo-card-wide > .mdl-card__menu {
              color: #fff;
            }
          </style>

          <div class="demo-card-wide mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title">
              <h2 class="mdl-card__title-text">Confirm</h2>
            </div>
            <div class="mdl-card__supporting-text">
              Are you sure you want to purchase [Item name here]?
            </div>
            <div class="mdl-card__actions mdl-card--border">
              <a
                class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
              >
                Get Started
              </a>
            </div>
            <div class="mdl-card__menu">
              <button
                class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect"
              >
                <i class="material-icons">share</i>
              </button>
            </div>
          </div>
        </center>
      </main>

      <footer class="mdl-mini-footer">
        <div class="mdl-mini-footer__left-section">
          <div class="mdl-logo">A Panda Apps Creation Â©</div>
          <ul class="mdl-mini-footer__link-list">
            <li><a href="#">Nonexistent Help</a></li>
            <li><a href="#">Nonexistent Privacy &amp; Terms</a></li>
          </ul>
        </div>
      </footer>
    </div>

    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  </body>
</html>
